<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row  m-2" *ngFor="let item of data.data ;let i =index">
            <div class="card " style="width: 18rem;">
                <img [src]=item.img class=" card-img-top " alt="... ">
                <div class="card-body ">
                    <h6 class="card-text ">{{item.title}}</h6>
                    <h6>{{item.auth}} </h6>
                    <p>{{item.url}}</p>
                    <p>{{item.description}}</p>
                    <button class="btn btn-primary" routerLink="../edit/{{item._id}}">edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteBook(item._id,i)">Delete</button>

                </div>
            </div>
        </div>
    </div>
</section>
